<!Doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title> RestroAround - A Website for foodies </title>
    <script src="https://kit.fontawesome.com/cecd3d0291.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">

    <link rel="stylesheet" href="login.css">


</head>

<body>
    <div class="lines">

        <div class="line1"> </div>
        <div class="line2"> </div>
        <div class="line3"> </div>
        <div class="line4"> </div>
    </div>

    <div class="container">
        <header id="restroaround-header-login"> RestroAround </header>

        <section class="login-page-intro">
            <h2 id="login-restroaround"> Login <i class="fas fa-check-circle"></i></h2>
            <p class="sign-in-intro"> Sign in with your credentials</p>
        </section>
        <section class="login-page-main">
            <form class="user-credentials">
                <label for="user-email"> Email </label> <br> <br>
                <input type="email" id="user-email" name="email"> <br> <br> <br> <br>

                <label for="user-password"> Password </label><br> <br>
                <input type="password" id="user-password" name="password"> <br> <br> <br> <br>

                <input type="checkbox" id="user-checkbox" name="keep-signed-in">
                <label for="user-checkbox"> Keep Me Signed In </label> <br> <br> <br> <br>




            </form>


            <a href="#"> <button type="button" id="login-button"> Login </button> </a>

            <p class="forgot-password"> <a href="#"> Forgot Password <i class="fas fa-question-circle"></i> </a></p>
        </section>

    </div>



</body>

</html>
